<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/pics/iphone-x.png" type="image/x-icon">
    <link rel="stylesheet" href="phone.css">
    <title>Iphone 16 Pro Max</title>
</head>
<body>
    <div class="phone">
        <div class="power-button"></div>
        <div class="mute-button"></div>
        <div class="decrease-sound-button"></div>
        <div class="increase-sound-button"></div>
        <div class="volume-bar">
            <div class="volume-progress"></div>
        </div>
        <div class="camera"></div>
        <div class="bass"></div>
        <div class="dynamic-island">
            <div class="status"></div>
            <div class="status-mic">
                <!-- <img src="./assets/Status icon/mic-svgrepo-com.svg" alt=""> -->
            </div>
            <div class="status-mute"></div>
            <div class="wrapper_dynamic-island">
                <div class="song-name_dynamic-island"></div>
                <div class="control-bar_dynamic-island">
                    <div class="back-song"><img src="./assets/white-icon/backward-step-svgrepo-com.svg" alt=""></div>
                    <div class="play-song"><img src="./assets/white-icon/play-svgrepo-com.svg" alt=""></div>
                    <div class="next-song"><img src="./assets/white-icon/forward-step-svgrepo-com.svg" alt=""></div>
                </div>
            </div>
        </div>
        <div class="homeBar"></div>
        
        <div class="screen">
            <div class="background-phone">
                <img src="assets/pics/daomanhduong.jpg" alt="background" id="backgroundPhone">
                <div class="time-today"></div>
            </div>
            
            <div class="navigator">
                <div class="left-ear">
                    <p class="sms-name">Viettel</p>
                </div>
                <div class="right-ear">
                    <div class="item"><img src="./assets/white-icon/cellular-svgrepo-com.svg" alt=""></div>
                    <div class="item"><img src="./assets/white-icon/wifi-svgrepo-com.svg" alt=""></div>
                    <div class="item" id="battery"><div id="battery-progress"></div></div>
                    <!------------------------------------- min:0%, max: 90% ------------------------->
                </div>
            </div>

            <div class="wrapped">
                <div class="app" id="musicApp"><img src="./assets/white-icon/music-note-svgrepo-com.svg" alt=""></div>
                <div class="app" id="pictureApp"><img src="./assets/white-icon/picture-svgrepo-com.svg" alt=""></div>
                <div class="app" id="messageApp"><img src="./assets/white-icon/chat-round-svgrepo-com.svg" alt=""></div>
                <div class="app" id="settingApp"><img src="./assets/white-icon/setting-svgrepo-com.svg" alt=""></div>
            </div>
            
            <div class="music-app">

                <div class="song-detail">
                    <!-- <audio class="current-song" src="./assets/music list/Ocean.mp3" type="audio/mpeg"></audio>
    
                    <div class="main-thumbnail">
                        <img class="main-img" src="assets/white-icon/music-thumnail-svgrepo-com.svg" alt="">
                    </div>
    
                    <div class="song-infor">
                        <div class="song-name">Bản tình ca của Dương</div>
                        <p class="author">Đào Mạnh Dương</p>
                    </div> -->
                </div>
    
                <div class="song-time">
                    <div class="song-current-time">00:00</div>
                    <progress value="0" max="100" class="progress-bar"></progress>
                    <div class="song-total-time">--:--</div>
                </div>
 
                <div class="music-control">
                    <div class="shuffle-song"><img id="shuffle-song" src="./assets/white-icon/shuffle-svgrepo-com.svg" alt=""></div>
                    <!-- <div class="shuffle-song"><img src="./assets/color-icon/shuffle-colorful-svgrepo-com.svg" alt=""></div> -->
                    <div class="back-song"><img src="./assets/white-icon/backward-step-svgrepo-com.svg" alt=""></div>
                    <div class="play-song"><img src="./assets/white-icon/play-svgrepo-com.svg" alt=""></div>
                    <div class="next-song"><img src="./assets/white-icon/forward-step-svgrepo-com.svg" alt=""></div>
                    <div class="repeat-song"><img id="repeat-song" src="./assets/white-icon/repeat-svgrepo-com.svg" alt=""></div>
                     <!-- <div class="repeat-one-song"><img src="./assets/color-icon/repeat-one-svgrepo-com.svg" alt=""></div> -->
                    <!-- <div class="repeat-infinite-song"><img src="./assets/color-icon/repeat-infinite-svgrepo-com.svg" alt=""></div> -->
                </div>

            </div>
        </div>
    </div>

    <script src="phonenew.js"></script>
</body>
</html>
